<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galvanized Reads</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <header>
        <img class="logo" src="http://placehold.it/100x100">
        <h1>Galvanized Reads</h1>
    </header>
    <h1>New Book</h1>
    <form class="addLayout">
          <div class="adding">
              <label for="">Title</label>
              <input class="newTitle" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Genre</label>
              <input class="newGenre" type="text" name="" value="">
          </div>

          <div class="adding">
              <label for="">Cover Image URL</label>
              <input class="newURL" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">description</label>
              <input class="newDescription" type="text" name="" value="">
          </div>
          <div class="adding">
              <label for="">Authors</label>
              <select multiple class="authorList" name="" ></select>
          </div>

          <div class="adding">
              <button class="addBook btn btn-primary" type="submit" name="button">Add Book</button>
              <a class="btn btn-primary" href="books.html">Return to Books</a>
          </div>
      </form>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./scripts/books.js"></script>
    <script src="./scripts/newBook.js"></script>

</body>

</html>
